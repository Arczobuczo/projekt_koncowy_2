<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="navbar/navbar :: headScripts"></th:block>
    <title>Register in to Meeting Place service</title>
</head>
<body>
<div th:replace="navbar/navbar :: navbar"></div>

<br><br>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Register in to Meeting Place service</h3>
                            </div>
                            <form th:action="@{/user/user-registration}" th:object="${newUserForm}" method="post">
                                <div class="form-group first">
                                    <label>Enter Your E-mail:</label>
                                    <input type="email" th:field="*{email}" placeholder="Enter Your E-mail..." class="form-control">
                                    <span th:errors="*{email}"></span>
                                </div>
                                <div class="form-group second">
                                    <label>Enter Your Nickname:</label>
                                    <input type="text" th:field="*{nickname}" placeholder="Enter Your Nickname..." class="form-control">
                                    <span th:errors="*{nickname}"></span>
                                </div>
                                <div class="form-group last mb-4">
                                    <label>Password</label>
                                    <input type="password" th:field="*{password}" placeholder="Enter Your password..." class="form-control">
                                    <span th:errors="*{password}"></span>
                                </div>
                                <input type="submit" value="Register" class="btn btn-secondary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
